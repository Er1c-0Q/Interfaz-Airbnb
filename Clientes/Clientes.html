<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="style_Clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h1 class="title">Registro de Cliente</h1>
        <div class="p1">
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="number" id="idcliente">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="apellidop">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="apellidom">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="nombre">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="number" id="telefono">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="email" id="correo">
            </label>
        </div>

        <div class="p2">
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="ciudad">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="colonia">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="calle">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="text" id="ncalle">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="number" id="cp">
            </label>
            <label>
                <p class="mizq"><h4>id_cliente</h4></p>
                <input type="number" id="idcontrato">
            </label>
        </div>
        <button id="button">Registrar</button>
    </form>
    
    <script src="script_Clientes.js"></script>

</body>
</html>
