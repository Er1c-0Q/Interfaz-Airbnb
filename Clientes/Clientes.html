<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="style_Clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="muro"></div>
    <div class="contenido">
        <form id="clienteForm">
            <h1 class="title">Registro de Cliente</h1>
            <div class="p1">
                <label>
                    <p class="mizq"><h4>id_cliente*</h4></p>
                    <input type="text" id="idcliente">
                </label>
                <label>
                    <p class="mizq"><h4>Nombre*</h4></p>
                    <input type="text" id="nombre">
                </label>
                <label>
                    <p class="mizq"><h4>Apellido Paterno</h4></p>
                    <input type="text" id="apellidop">
                </label>
                <label>
                    <p class="mizq"><h4>Apellido Materno</h4></p>
                    <input type="text" id="apellidom">
                </label>
                <label>
                    <p class="mizq"><h4>Teléfono*</h4></p>
                    <input type="text" id="telefono">
                </label>
                <label>
                    <p class="mizq"><h4>Correo*</h4></p>
                    <input type="email" id="correo">
                </label>
            </div>

            <div class="p2">
                <label>
                    <p class="mizq"><h4>Ciudad</h4></p>
                    <input type="text" id="ciudad">
                </label>
                <label>
                    <p class="mizq"><h4>Colonia</h4></p>
                    <input type="text" id="colonia">
                </label>
                <label>
                    <p class="mizq"><h4>Calle</h4></p>
                    <input type="text" id="calle">
                </label>
                <label>
                    <p class="mizq"><h4>No. Calle</h4></p>
                    <input type="text" id="ncalle">
                </label>
                <label>
                    <p class="mizq"><h4>Código Postal</h4></p>
                    <input type="text" id="cp">
                </label>
                <label>
                    <p class="mizq"><h4>id_contrato*</h4></p>
                    <input type="text" id="idcontrato">
                </label>
            </div>
            <div class="button-container">
                <button type="button" id="button">Registrar</button>
                <button type="button" id="consultButton">Consultar</button>
            </div>
        </form>

            <div id="tableContainer" style="display: none;">
                <!-- Tabla para mostrar los datos -->
                <form id="form2">
                    <table id="dataGridView">
                        <thead>
                            <tr>
                                <th>ID Cliente</th>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Ciudad</th>
                                <th>Colonia</th>
                                <th>Calle</th>
                                <th>No. Calle</th>
                                <th>Código Postal</th>
                                <th>ID Contrato</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de datos se agregarán aquí -->
                        </tbody>
                    </table>
                <button type="button" id="backButton">Regresar</button>                
            </form>
        </div>
    </div>
    <div class="muro"></div>

    <script src="script_Clientes.js"></script>
</body>
</html>
